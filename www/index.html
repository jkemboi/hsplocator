<script>
function locate() {
        var lat, long;
        lat = 0.511,
        long = 35.282;
		
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function success(position) {
            lat = position.coords.latitude;
            long = position.coords.longitude;
            initialize(lat, long);
          }, function (error) {
            switch (error.code) {
            case error.TIMEOUT:
              alert('Timeout. Try again.');
              return initialize(lat, long);
            case error.POSITION_UNAVAILABLE:
              alert('Your position is not available at the moment.');
              return initialize(lat, long);
            case error.PERMISSION_DENIED:
              alert('No geolocation. Things wont work out this way.');
              return initialize(lat, long);
            case error.UNKNOWN_ERROR:
              alert('Unknown error. Fyi.');
              return initialize(lat, long);
            }
          });
        } else {
          alert('Your device does not support geolocation');
          // IE-8 issue...
          return initialize(lat, long);
        }
	document.getElementById("demo").innerHTML = + lat + "," + long;	
	}
	
</script>

<script>
   (function($) {
    
    $.fn.bmdIframe = function( options ) {
        var self = this;
        var settings = $.extend({
            classBtn: '.bmd-modalButton',
            defaultW: 640,
            defaultH: 360
        }, options );
      
        $(settings.classBtn).on('click', function(e) {
          var allowFullscreen = $(this).attr('data-bmdVideoFullscreen') || false;
          
          var dataVideo = {
            'src': $(this).attr('data-bmdSrc'),
            'height': $(this).attr('data-bmdHeight') || settings.defaultH,
            'width': $(this).attr('data-bmdWidth') || settings.defaultW
          };
          
          if ( allowFullscreen ) dataVideo.allowfullscreen = "";
          
          // stampiamo i nostri dati nell'iframe
          $(self).find("iframe").attr(dataVideo);
        });
      
        // se si chiude la modale resettiamo i dati dell'iframe per impedire ad un video di continuare a riprodursi anche quando la modale Ã¨ chiusa
        this.on('hidden.bs.modal', function(){
          $(this).find('iframe').html("").attr("src", "");
        });
      
        return this;
    };
  
})(jQuery);
